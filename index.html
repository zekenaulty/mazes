<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mazes</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="app-core.js"></script>
</head>

<body>
  <div class="head">
    <pre class="level"></pre>
    <span class="playerPoint">
      <span class="playerColor">&nbsp;</span>
      <span>Player Loction</span>
    </span>
    <span class="endPoint">
      <span class="endColor">&nbsp;</span>
      <span>End Loction</span>
    </span>
  </div>
  <div class="stage"></div>
  <div class="foot">
    <button class="skip">SKIP LEVEL</button>
    <button class="reset">RESET LEVEL</button>
    <button class="solve">SOLVE LEVEL</button>
    <button class="left">LEFT</button>
    <button class="up">UP</button>
    <button class="down">DOWN</button>
    <button class="right">RIGHT</button>
    <button class="histogram">HISTOGRAM</button>
    <select class="mazes"></select>
  </div>

<div id="loader-backdrop" class="loader">
  <div class="inner-loader"></div>
</div>
<div id="loader-text" class="loader-over">
  <div class="loader-msg"><em>Loading</em></div>
</div>

</body>

</html>
